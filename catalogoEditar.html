<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapaStore | Editar Catálogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="Estilos/adminStyles.css">
</head>
<body class="admin-body">
  <div class="admin-layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="img/logo.png" alt="Logo ZapaStore" class="logo-icon" height="48">
        <h1 class="logo-title">ZapaStore Admin</h1>
      </div>

      <nav class="sidebar-nav">
        <a href="admin.html" class="nav-item">
          <span class="material-symbols-outlined">dashboard</span>
          Métricas
        </a>
        <a href="catalogoLista.html" class="nav-item is-active">
          <span class="material-symbols-outlined">category</span>
          Catálogos
        </a>
        <a href="productoLista.html" class="nav-item">
          <span class="material-symbols-outlined">store</span>
          Productos
        </a>
        <a href="usuarioLista.html" class="nav-item">
          <span class="material-symbols-outlined">group</span>
          Usuarios
        </a>
      </nav>
      <div class="sidebar-profile">
                <div class="profile-info">
                    <div class="profile-avatar" style='background-image: url("img/user.png");'></div>
                    <div>
                        <p class="profile-name">Admin User</p>
                        <p class="profile-email">admin@zapastore.com</p>
                    </div>
                </div>
            </div>
    </aside>

    <!-- Panel Principal -->
    <main class="main-panel">
      <header class="main-header-admin">
        <div class="header-actions">
          <button class="icon-button"><span class="material-symbols-outlined">notifications</span></button>
          <button class="icon-button"><span class="material-symbols-outlined">settings</span></button>
          <div class="profile-avatar profile-avatar-small" style='background-image: url("img/user.png");'></div>
        </div>
      </header>

      <div class="content-wrapper">
        <div class="page-header">
          <h2 class="page-title">Editar Catálogo</h2>
          <button class="secondary-button-admin" onclick="window.location.href='catalogoLista.html'">
            <span class="material-symbols-outlined">arrow_back</span>
            Volver a la lista
          </button>
        </div>

        <!-- FORMULARIO -->
        <section class="crud-area">
          <form class="crud-form">

            <div class="campo">
              <label for="nombre">Nombre del catálogo</label>
              <input type="text" id="nombre" value="Colección Otoño 2025" required>
            </div>

            <div class="campo">
              <label for="descripcion">Descripción</label>
              <textarea id="descripcion" rows="3">Catálogo con los modelos más recientes de temporada otoño.</textarea>
            </div>

            <!-- Estado -->
            <div class="campo">
              <label for="estado">Estado del catálogo</label>
              <select id="estado">
                <option value="activo" selected>Activo</option>
                <option value="inactivo">Inactivo</option>
              </select>
            </div>
            
            <button type="submit" class="primary-button-admin">
              <span class="material-symbols-outlined">save</span>
              Guardar Cambios
            </button>

          </form>
        </section>
      </div>
    </main>
  </div>

  <!-- MODAL (solo vista) -->
  <div class="modal-categorias">
    <div class="modal-content">
      <h3>Administrar Categorías</h3>
      <div class="campo">
        <label>Nueva categoría</label>
        <input type="text" placeholder="Ej. Outdoor">
        <button class="primary-button-admin small-btn">Agregar</button>
      </div>

      <div class="lista-categorias">
        <span class="categoria-chip">Deportivas <button class="icon-button remove"><span class="material-symbols-outlined">close</span></button></span>
        <span class="categoria-chip">Urbanas <button class="icon-button remove"><span class="material-symbols-outlined">close</span></button></span>
        <span class="categoria-chip">Casuales <button class="icon-button remove"><span class="material-symbols-outlined">close</span></button></span>
      </div>
    </div>
  </div>
</body>
</html>
