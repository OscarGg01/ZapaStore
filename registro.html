<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ZapaStore | Regístrate</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="Estilos/index.css">
</head>
<body class="light-mode">
    <div class="page-container">

        <header class="main-header">
            <div class="container header-inner">
                <div class="header-left">
                    <a class="logo" href="index.html">
                      <img src="img/logo.png" alt="Logo ZapaStore" class="logo-image" height="24">
                      <h1 class="logo-text">ZapaStore</h1>
                    </a>
                </div>                
            </div>
        </header>
        <main class="main-content">
            <section class="container register-section">
                
                <div class="register-form-container">
                    
                    <div class="register-box form-box">
                        <h2 class="section-title login-title">Crear Cuenta</h2>
                        
                        <form action="#" method="post" class="login-form">
                            <div class="form-group">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" name="nombre" id="nombre" class="form-input" placeholder="Nombre y Apellido" required>
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" name="email" id="email" class="form-input" placeholder="ejemplo@correo.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" name="telefono" id="telefono" class="form-input" placeholder="+51 9XX-XXX-XXX" required>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-input" placeholder="********" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                                <input type="password" name="confirm-password" id="confirm-password" class="form-input" placeholder="********" required>
                            </div>                           
                          
                            <button type="submit" class="primary-button login-button">Registrarse</button>
                            
                            <p class="signup-link">
                                ¿Ya tienes cuenta? 
                                <a href="login.html" class="color-primary-link">Inicia Sesión</a>
                            </p>
                        </form>
                    </div>
                    
                    <div class="register-box benefit-box">
                        <h2 class="section-title benefit-title">¿Por qué registrarte?</h2>
                        <ul class="benefit-list">
                            <li><i class="fa-solid fa-tag"></i> Acceder a ofertas exclusivas.</li>
                            <li><i class="fa-solid fa-truck-fast"></i> Guardar tus pedidos y direcciones.</li>
                            <li><i class="fa-solid fa-bell"></i> Recibir novedades de lanzamientos.</li>
                            <li><i class="fa-solid fa-lock"></i> Comprar de manera rápida y segura.</li>
                        </ul>
                    </div>
                    
                </div>

            </section>
        </main>
    </div>
</body>
</html>
