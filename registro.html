<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ZAPASTORE - Registro</title>
  <link rel="stylesheet" href="styles/adicional.css">
</head>
<body>
  <header>ZAPASTORE</header>
  
  <div class="main-container">
    <div class="double-box">

      <!-- Instrucciones -->
      <div class="box">
        <h2>¿Por qué registrarte?</h2>
        <p>Al crear tu cuenta en ZAPASTORE podrás:</p>
        <ul>
          <li>Acceder a ofertas exclusivas.</li>
          <li>Guardar tus pedidos y direcciones.</li>
          <li>Recibir novedades de lanzamientos.</li>
          <li>Comprar de manera rápida y segura.</li>
        </ul>
      </div>

      <!-- Formulario -->
      <div class="box">
        <h2>Crear Cuenta</h2>
        <form action="exito.html" method="GET">
          <input type="text" placeholder="Nombre completo" required>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="tel" placeholder="Teléfono" required>
          <input type="password" placeholder="Contraseña" required>
          <input type="password" placeholder="Confirmar contraseña" required>
          <button type="submit">Registrarse</button>
        </form>
      </div>

    </div>
  </div>
</body>
</html>
