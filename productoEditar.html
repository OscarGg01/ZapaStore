<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapaStore | Editar Producto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="Estilos/adminStyles.css">
</head>
<body class="admin-body">
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="Logo ZapaStore" class="logo-icon" height="48">
                <h1 class="logo-title">ZapaStore Admin</h1>
            </div>

            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item">
                    <span class="material-symbols-outlined">dashboard</span>
                    Métricas
                </a>
                <a href="catalogoLista.html" class="nav-item">
                    <span class="material-symbols-outlined">shopping_bag</span>
                    Catálogo
                </a>
                <a href="productoLista.html" class="nav-item is-active">
                    <span class="material-symbols-outlined">store</span>
                    Productos
                </a>
                <a href="usuarioCrear.html" class="nav-item">
                    <span class="material-symbols-outlined">group</span>
                    Usuarios
                </a>
            </nav>

            <div class="sidebar-profile">
                <div class="profile-info">
                    <div class="profile-avatar" style='background-image: url("img/user.png");'></div>
                    <div>
                        <p class="profile-name">Admin User</p>
                        <p class="profile-email">admin@zapastore.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Panel Principal -->
        <main class="main-panel">
            <header class="main-header-admin">
                <div class="header-actions">
                    <button class="icon-button"><span class="material-symbols-outlined">notifications</span></button>
                    <button class="icon-button"><span class="material-symbols-outlined">settings</span></button>
                    <div class="profile-avatar profile-avatar-small" style='background-image: url("img/user.png");'></div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="page-header">
                    <h2 class="page-title">Editar Producto</h2>
                    <button class="secondary-button-admin" onclick="window.location.href='productoLista.html'">
                        <span class="material-symbols-outlined">arrow_back</span>
                        Volver a la lista
                    </button>
                </div>

                <!-- Formulario de edición -->
                <section class="crud-area">
                    <form class="crud-form">
                        <div class="campo">
                            <label for="nombre">Nombre del producto</label>
                            <input type="text" id="nombre" value="Nike Air Max" required>
                        </div>

                        <div class="campo">
                            <label for="categoria">Categoría</label>
                            <select id="categoria" required>
                                <option>Running</option>
                                <option selected>Urbanas</option>
                                <option>Deportivas</option>
                            </select>
                        </div>

                        <div class="campo">
                            <label for="precio">Precio (S/)</label>
                            <input type="number" id="precio" value="450" required>
                        </div>

                        <!-- Selección de Categoría -->
                        <div class="campo categoria-select">
                        <label for="categoria">Categoría</label>
                        <div class="categoria-flex">
                            <select id="categoria" required>
                            <option>Deportivas</option>
                            <option selected>Urbanas</option>
                            <option>Casuales</option>
                            </select>
                            <a href="categoriaCrear.html" class="secondary-button-admin small-btn" style="display:inline-flex;align-items:center;text-decoration:none;">
                                    <span class="material-symbols-outlined">tune</span>
                                    Administrar categorías
                            </a>
                        </div>
                        </div>

                        <div class="campo">
                            <label for="imagen">Imagen del producto (URL)</label>
                            <input type="url" id="imagen" value="https://darkorbitperu.com/wp-content/uploads/2023/01/9711050326046.jpg" required>
                        </div>

                        <button type="submit" class="primary-button-admin">
                            <span class="material-symbols-outlined">save</span>
                            Actualizar Producto
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
