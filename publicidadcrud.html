<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publicidad CRUD | ZapaStore</title>
  <link rel="stylesheet" href="styles/publicidadcrud.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>

  <header>
    <h1>Gestión de Publicidad</h1>
    <button class="volver-inicio"><i class="fas fa-arrow-left"></i> Volver al inicio</button>
  </header>

  <main class="container">

    <!-- Publicidades Activas -->
    <section class="catalogo">
      <div class="header-catalogo">
        <h2>Publicidades Activas</h2>
      </div>

      <div class="productos">
        <!-- Ejemplo de Publicidad Existente -->
        <div class="item">
          <img src="https://darkorbitperu.com/wp-content/uploads/2023/01/9711050326046.jpg" alt="Nike Air Max">
          <div class="info">
            <h3>Lanzamiento Nike Air Max</h3>
            <p class="categoria">Categoría: Lanzamiento</p>
            <p class="descripcion">Descubre la nueva línea con tecnología de amortiguación avanzada.</p>
            <p class="precio">Oferta: 20% OFF</p>
            <p class="fecha">Vigencia: 01/10/2025 - 10/10/2025</p>
            <p class="estado activo">Estado: Activo</p>
          </div>
          <div class="acciones">
            <button class="editar"><i class="fas fa-edit"></i> Editar</button>
            <button class="eliminar"><i class="fas fa-trash"></i> Eliminar</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Formulario Crear/Editar -->
    <section class="formulario-publicidad">
      <h2>Crear / Editar Publicidad</h2>
      <form>
        <div class="grupo-form doble">
          <div>
            <label for="titulo"><i class="fas fa-heading"></i> Título</label>
            <input type="text" id="titulo" placeholder="Ej. Lanzamiento Nike Air Max" required />
          </div>

          <div>
            <label for="categoria"><i class="fas fa-tags"></i> Categoría</label>
            <select id="categoria" required>
              <option value="">Selecciona</option>
              <option value="descuento">Descuento</option>
              <option value="lanzamiento">Lanzamiento</option>
              <option value="evento">Evento</option>
              <option value="flash">Oferta Flash</option>
            </select>
          </div>
        </div>

        <div class="grupo-form">
          <label for="descripcion"><i class="fas fa-align-left"></i> Descripción</label>
          <textarea id="descripcion" rows="3" placeholder="Describe brevemente la promoción..." required></textarea>
        </div>

        <div class="grupo-form">
          <label for="oferta"><i class="fas fa-percentage"></i> Oferta/Beneficio</label>
          <input type="text" id="oferta" placeholder="Ej. 2x1, 20% OFF, Envío Gratis" />
        </div>

        <div class="grupo-form doble">
          <div>
            <label for="fecha-inicio"><i class="fas fa-calendar-alt"></i> Fecha de Inicio</label>
            <input type="date" id="fecha-inicio" required />
          </div>
          <div>
            <label for="fecha-fin"><i class="fas fa-calendar-check"></i> Fecha de Fin</label>
            <input type="date" id="fecha-fin" required />
          </div>
        </div>

        <div class="grupo-form">
          <label for="imagen"><i class="fas fa-image"></i> URL de Imagen</label>
          <input type="url" id="imagen" placeholder="https://ejemplo.com/imagen.jpg" />
        </div>

        <div class="grupo-form">
          <label for="enlace"><i class="fas fa-link"></i> Enlace/CTA (opcional)</label>
          <input type="url" id="enlace" placeholder="https://tutienda.com/producto" />
        </div>

        <div class="grupo-form">
          <label for="estado"><i class="fas fa-toggle-on"></i> Estado</label>
          <select id="estado" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>

        <div class="acciones-form">
          <button type="submit" class="btn-guardar"><i class="fas fa-save"></i> Guardar</button>
          <button type="reset" class="btn-cancelar"><i class="fas fa-times"></i> Cancelar</button>
        </div>
      </form>
    </section>

  </main>

</body>
</html>
