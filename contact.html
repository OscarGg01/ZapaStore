<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
  <div class="contact-container">
    <h2 style="color:#2ecc71; margin-bottom:20px;">Contacto</h2>
    <p style="text-align:left;color:#333;margin-bottom:10px;">Déjanos tus datos y mensaje. Nos comunicaremos contigo.</p>
    <form action="#" method="post" class="contact-form">
      <label for="nombre" style="text-align:left;display:block;margin-bottom:5px;color:#333;font-weight:500;">Nombre completo</label>
      <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
      <label for="email" style="text-align:left;display:block;margin-bottom:5px;color:#333;font-weight:500;">Correo electrónico</label>
      <input type="email" name="email" id="email" placeholder="ejemplo@correo.com" required>
      <label for="mensaje" style="text-align:left;display:block;margin-bottom:5px;color:#333;font-weight:500;">Mensaje</label>
      <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>
      <button type="submit" style="background:#2ecc71;">Enviar</button>
    </form>
  </div>
</body>
</html>
