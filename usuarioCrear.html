<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapaStore | Nuevo Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="Estilos/adminStyles.css">
</head>
<body class="admin-body">
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="img/logo.png" alt="Logo ZapaStore" class="logo-icon" height="48">
        <h1 class="logo-title">ZapaStore Admin</h1>
      </div>

      <nav class="sidebar-nav">
        <a href="admin.html" class="nav-item"><span class="material-symbols-outlined">dashboard</span>Métricas</a>
        <a href="catalogoLista.html" class="nav-item"><span class="material-symbols-outlined">shopping_bag</span>Catálogo</a>
        <a href="productoLista.html" class="nav-item"><span class="material-symbols-outlined">store</span>Productos</a>
        <a href="usuarioLista.html" class="nav-item is-active"><span class="material-symbols-outlined">group</span>Usuarios</a>
      </nav>
    </aside>

    <!-- Panel principal -->
    <main class="main-panel">
      <header class="main-header-admin">
        <div class="header-actions">
          <button class="icon-button"><span class="material-symbols-outlined">notifications</span></button>
          <button class="icon-button"><span class="material-symbols-outlined">settings</span></button>
          <div class="profile-avatar profile-avatar-small" style='background-image: url("img/user.png");'></div>
        </div>
      </header>

      <div class="content-wrapper">
        <div class="page-header">
          <h2 class="page-title">Registrar Nuevo Usuario</h2>
          <button class="secondary-button-admin" onclick="window.location.href='usuarioLista.html'">
            <span class="material-symbols-outlined">arrow_back</span>Volver a la lista
          </button>
        </div>

        <!-- Formulario para registrar usuario -->
        <section class="crud-area">
          <form class="crud-form">
            <div class="campo">
              <label for="nombre">Nombre completo</label>
              <input type="text" id="nombre" placeholder="Ej. Juan Pérez" required>
            </div>

            <div class="campo">
              <label for="correo">Correo electrónico</label>
              <input type="email" id="correo" placeholder="usuario@correo.com" required>
            </div>

            <div class="campo">
              <label for="telefono">Teléfono</label>
              <input type="tel" id="telefono" placeholder="+51 999 999 999" required>
            </div>

            <div class="campo">
              <label for="foto">Foto de perfil (URL)</label>
              <input type="url" id="foto" placeholder="https://..." required>
            </div>

            <!-- Nuevo campo: Rol del usuario -->
            <div class="campo">
              <label for="rol">Rol del usuario</label>
              <select id="rol" required>
                <option value="">Seleccione un rol</option>
                <option value="admin">Administrador</option>
                <option value="cliente">Cliente</option>
              </select>
            </div>

            <button type="submit" class="primary-button-admin">
              <span class="material-symbols-outlined">save</span>Guardar Usuario
            </button>
          </form>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
