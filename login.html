<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ZapaStore | Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="Estilos/index.css">
</head>
<body class="light-mode">
    <div class="page-container">

        <header class="main-header">
            <div class="container header-inner">
                <div class="header-left">
                    <a class="logo" href="index.html">
                      <img src="img/logo.png" alt="Logo ZapaStore" class="logo-image" height="24">
                      <h1 class="logo-text">ZapaStore</h1>
                    </a>
                </div>                
            </div>
        </header>
        <main class="main-content">
            <section class="container login-section">
                
                <div class="login-form-container">
                    <h2 class="section-title login-title">Iniciar Sesión</h2>
                    
                    <form action="#" method="post" class="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" name="email" id="email" class="form-input" placeholder="ejemplo@correo.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-input" placeholder="********" required>
                        </div>
                        
                        <button type="submit" class="primary-button login-button">Ingresar</button>
                        
                        <p class="signup-link">
                            ¿No tienes cuenta? 
                            <a href="registro.html" class="color-primary-link">Regístrate</a>
                        </p>
                    </form>
                </div>

            </section>
        </main>
        
        </div>
</body>
</html>
