<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2 style="color:#2ecc71; margin-bottom:20px;">Iniciar Sesión</h2>
    <form action="#" method="post" class="login-form">
      <label for="email" style="text-align:left;display:block;margin-bottom:5px;color:#333;font-weight:500;">Correo electrónico</label>
      <input type="email" name="email" id="email" placeholder="ejemplo@correo.com" required>
      <label for="password" style="text-align:left;display:block;margin-bottom:5px;color:#333;font-weight:500;">Contraseña</label>
      <input type="password" name="password" id="password" placeholder="********" required>
      <button type="submit" style="background:#2ecc71;">Ingresar</button>
      <p class="signup" style="margin-top:10px;text-align:left;">¿No tienes cuenta? <a href="#" style="color:#43cea2;text-decoration:underline;">Regístrate aquí</a></p>
    </form>
  </div>
</body>
</html>
