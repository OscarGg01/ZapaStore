<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Catálogo - Mi App</title>
        <link rel="stylesheet" href="interfaces.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    </head>
    <body class="page catalog-page">
        <header class="site-header">
        <div class="container header-grid">
            <div class="logo">ZapaStore</div>
            <nav class="nav">
                <a href="/publicidad" class="nav-link">Publicidad</a>
                <a href="/catalogo" class="nav-link active">Catálogo</a>
            </nav>
            <div class="header-actions">
                <a href="/login" class="btn btn-login"><i class="fa-solid fa-user"></i> Iniciar sesión</a>
            </div>
        </div>
        </header>


        <main class="container">
            <section class="catalog-toolbar">
                <div>
                    <h1>Catálogo de Productos</h1>
                    <p class="muted">Explora nuestras categorías y encuentra lo que necesitas.</p>
                </div>


                <div class="toolbar-actions">
                    <div class="search">
                        <input type="search" placeholder="Buscar producto..." disabled />
                        <i class="fa fa-search"></i>
                    </div>
                    <select disabled>
                        <option>Categoría</option>
                        <option>Accesorios</option>
                        <option>Indumentaria</option>
                        <option>Electrónica</option>
                    </select>
                </div>
            </section>


            <section class="product-grid">

                <article class="product-card card">
                    <div class="product-media">
                        <img src="images/product1.jpg" alt="Producto 1" />
                    </div>
                    <div class="product-body">
                        <h3 class="product-title">Producto 1</h3>
                        <p class="product-desc">Descripción corta y llamativa del producto.</p>
                        <div class="product-foot">
                            <strong class="price">S/ 129.90</strong>
                            <button class="btn btn-sm btn-primary" disabled>Ver</button>
                            <button class="btn btn-sm btn-primary" disabled>Añadir al carrito</button>
                        </div>
                    </div>
                </article>

                <article class="product-card card">
                    <div class="product-media">
                        <img src="images/product2.jpg" alt="Producto 2" />
                    </div>
                    <div class="product-body">
                        <h3 class="product-title">Producto 2</h3>
                        <p class="product-desc">Características destacadas.</p>
                        <div class="product-foot">
                            <strong class="price">S/ 90.90</strong>
                            <button class="btn btn-sm btn-primary" disabled>Ver</button>
                            <button class="btn btn-sm btn-primary" disabled>Añadir al carrito</button>
                        </div>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
