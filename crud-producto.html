<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Producto | ZapaStore</title>
  <link rel="stylesheet" href="styles/crud-producto.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <aside class="sidebar">
    <h2>ZapaStore</h2>
    <p class="panel-text">Admin Panel</p>
    <nav>
      <a href="mainAdmin.html"><i class="fa-solid fa-box"></i></i> Métricas</a>
      <a href="crud-producto.html" class="activo"><i class="fa-solid fa-chart-line"></i> CRUD Productos</a>
      <a href="#"><i class="fa-solid fa-list"></i> CRUD Catálogo</a>
    </nav>
  </aside>

  <main>
    <header>
      <h1>Crear Producto</h1>
    </header>

    <section class="contenido">
      <!-- Formulario -->
      <section class="form-section">
        <form>
          <div class="campo">
            <label>Nombre del producto</label>
            <input type="text" placeholder="Ej. Nike Air Max" />
          </div>

          <div class="campo">
            <label>Categoría</label>
            <select>
              <option>Running</option>
              <option>Urbanas</option>
              <option>Deportivas</option>
            </select>
          </div>

          <div class="campo">
            <label>Precio (S/)</label>
            <input type="number" placeholder="Ej. 450" />
          </div>

          <div class="campo">
            <label>Stock</label>
            <input type="number" placeholder="Ej. 10" />
          </div>

          <div class="campo">
            <label>Imagen del producto (URL)</label>
            <input type="url" placeholder="https://..." />
          </div>

          <button type="submit" class="guardar">
            <i class="fa-solid fa-floppy-disk"></i> Guardar Producto
          </button>
        </form>
      </section>

      <!-- Vista previa -->
      <section class="preview-section">
        <h2>Productos agregados recientemente</h2>
        <div class="preview-cards">
          <div class="producto">
            <img src="https://darkorbitperu.com/wp-content/uploads/2023/01/9711050326046.jpg" alt="Nike Air Max" />
            <div class="info">
              <h3>Nike Air Max</h3>
              <p>Running</p>
              <p><strong>S/450</strong></p>
            </div>
          </div>

          <div class="producto">
            <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/d2a64cf9cd824e5d9fcc950b5eb0b2c8_9366/Zapatillas_Ultraboost_5_Azul_ID8817_HM1.jpg" alt="Adidas Ultraboost" />
            <div class="info">
              <h3>Adidas Ultraboost</h3>
              <p>Urbanas</p>
              <p><strong>S/499</strong></p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>

</body>
</html>
