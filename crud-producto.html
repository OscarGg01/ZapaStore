<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Creación de Producto/Evento | ZapaStore</title>
    <link rel="stylesheet" href="styles/ccrud-producto.css">
</head>
<body>

    <header>
        <h1>Panel de Administración - Crear Producto o Evento</h1>
        <button class="volver-inicio">Volver al inicio</button>
    </header>

    <main class="container">
        <form class="formulario-producto">
            <h2>Registrar nuevo producto o evento</h2>

            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Seleccionar</option>
                <option value="producto">Producto</option>
                <option value="evento">Evento</option>
            </select>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Nike Air Max / Lanzamiento Colección 2025" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="3" placeholder="Escribe una breve descripción..." required></textarea>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Seleccionar</option>
                <option value="running">Running</option>
                <option value="urbanas">Urbanas</option>
                <option value="deportivas">Deportivas</option>
                <option value="promocion">Promociones / Eventos</option>
            </select>

            <label for="precio">Precio (S/):</label>
            <input type="number" id="precio" name="precio" placeholder="Ejemplo: 299" required>

            <label for="fecha">Fecha del evento (solo si aplica):</label>
            <input type="date" id="fecha" name="fecha">

            <label for="imagen">URL de imagen:</label>
            <input type="text" id="imagen" name="imagen" placeholder="Ejemplo: img/evento1.jpg" required>

            <button type="submit">Guardar</button>
        </form>

        <section class="tabla-productos">
            <h2>Registros guardados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Producto</td>
                        <td>Nike Air Max</td>
                        <td>Running</td>
                        <td>S/ 450</td>
                        <td>-</td>
                        <td>
                            <button class="editar">Editar</button>
                            <button class="eliminar">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Evento</td>
                        <td>Lanzamiento Colección 2025</td>
                        <td>Promociones / Eventos</td>
                        <td>S/ 0</td>
                        <td>2025-03-20</td>
                        <td>
                            <button class="editar">Editar</button>
                            <button class="eliminar">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
