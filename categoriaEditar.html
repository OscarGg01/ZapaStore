<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapaStore | Editar Categoría</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="Estilos/adminStyles.css">
</head>
<body class="admin-body">
  <div class="admin-layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="img/logo.png" alt="Logo ZapaStore" class="logo-icon" height="48">
        <h1 class="logo-title">ZapaStore Admin</h1>
      </div>

      <nav class="sidebar-nav">
        <a href="admin.html" class="nav-item">
          <span class="material-symbols-outlined">dashboard</span>
          Métricas
        </a>
        <a href="catalogoLista.html" class="nav-item is-active">
          <span class="material-symbols-outlined">category</span>
          Catálogos
        </a>
        <a href="productoLista.html" class="nav-item">
          <span class="material-symbols-outlined">store</span>
          Productos
        </a>
        <a href="usuarioLista.html" class="nav-item">
          <span class="material-symbols-outlined">group</span>
          Usuarios
        </a>
      </nav>
    </aside>

    <!-- Panel Principal -->
    <main class="main-panel">
      <header class="main-header-admin">
        <div class="header-actions">
          <button class="icon-button"><span class="material-symbols-outlined">notifications</span></button>
          <button class="icon-button"><span class="material-symbols-outlined">settings</span></button>
          <div class="profile-avatar profile-avatar-small" style='background-image: url("img/user.png");'></div>
        </div>
      </header>

      <div class="content-wrapper">
        <div class="page-header">
          <h2 class="page-title">Editar Categoría</h2>
          <button class="secondary-button-admin" onclick="window.location.href='categoriaCrear.html'">
            <span class="material-symbols-outlined">arrow_back</span>
            Volver
          </button>
        </div>

        <section class="crud-area">
          <form class="crud-form" style="max-width:600px; margin:auto;">

            <!-- Campo: nombre de categoría -->
            <div class="campo" style="margin-bottom:1.2rem;">
              <label for="nombreCategoria" class="label">Nombre de la Categoría:</label>
              <input id="nombreCategoria" type="text" class="input-text" placeholder="Ingrese el nombre de la categoría" value="Deportivas" required>
            </div>

            <!-- Campo: estado de la categoría -->
            <div class="campo" style="display:flex; align-items:center; gap:1rem; margin-bottom:1.5rem;">
              <label for="estadoCategoria" class="label" style="margin:0;">Estado:</label>
              <label class="switch" title="Estado de la categoría">
                <input type="checkbox" id="estadoCategoria" checked>
                <span class="slider"></span>
              </label>
              <span id="estadoTexto" class="estado-texto" style="font-weight:500; color:green;">Activo</span>
            </div>

            <!-- Botones de acción -->
            <div style="display:flex; gap:1rem; justify-content:flex-end;">
              <button type="button" class="secondary-button-admin" onclick="window.location.href='categoriaCrear.html'">
                Cancelar
              </button>
              <button type="submit" class="primary-button-admin">
                <span class="material-symbols-outlined">save</span>
                Guardar Cambios
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
  </div>
