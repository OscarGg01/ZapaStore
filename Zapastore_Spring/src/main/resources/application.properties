spring.application.name=ZapaStore

# =====================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# =====================================
spring.datasource.url=jdbc:mysql://localhost:3306/ZapaStoreDB?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================
# JPA / HIBERNATE
# =====================================
# 1. IMPORTANTE: Cambiamos a 'none' para que Hibernate NO toque el esquema DDL.
spring.jpa.hibernate.ddl-auto=none 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =====================================
# INICIALIZACIÓN DE BASE DE DATOS (SCRIPTS)
# =====================================
# 2. HABILITA la ejecución de schema.sql y data.sql (forzando la inicialización).
spring.sql.init.mode=always