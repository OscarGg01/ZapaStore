# =====================================
# NOMBRE DE LA APLICACIÓN
# =====================================
spring.application.name=ZapaStore

# =====================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# =====================================
spring.datasource.url=jdbc:mysql://localhost:3306/ZapaStoreDB?useSSL=false&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================
# JPA / HIBERNATE
# =====================================
# Evita que Hibernate modifique las tablas automáticamente si ya tienes schema.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Zona horaria de Hibernate (coherente con MySQL)
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima

# Estrategia de nombrado de Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# =====================================
# INICIALIZACIÓN DE BASE DE DATOS SCRIPTS
# =====================================
# Habilita la ejecución de schema.sql y data.sql
spring.sql.init.mode=always

# =====================================
# VISTAS JSP
# =====================================
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# =====================================
# DESACTIVA SEGURIDAD POR DEFECTO DE SPRING BOOT
# =====================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
