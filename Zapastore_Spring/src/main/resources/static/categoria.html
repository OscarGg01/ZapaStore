<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapaStore | Administrar Categorías</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="css/adminStyles.css"> 
</head>
<body class="admin-body">
    <div class="admin-layout">

        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="Logo ZapaStore" class="logo-icon" height="48">
                <h1 class="logo-title">ZapaStore Admin</h1>
            </div>

            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item">
                    <span class="material-symbols-outlined">dashboard</span>
                    Métricas
                </a>
                <a href="categoria.html" class="nav-item is-active"> 
                    <span class="material-symbols-outlined">category</span>
                    Categoria
                </a>
                <a href="productoLista.html" class="nav-item">
                    <span class="material-symbols-outlined">store</span>
                    Productos
                </a>
                <a href="usuarioLista.html" class="nav-item">
                    <span class="material-symbols-outlined">group</span>
                    Usuarios
                </a>
            </nav>
        </aside>

        <main class="main-panel">
            <header class="main-header-admin">
                <div class="header-actions">
                    <button class="icon-button"><span class="material-symbols-outlined">notifications</span></button>
                    <button class="icon-button"><span class="material-symbols-outlined">settings</span></button>
                    <div class="profile-avatar profile-avatar-small" style='background-image: url("img/user.png");'></div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="page-header">
                    <h2 class="page-title">Administrar Categorías</h2>
                    <button class="secondary-button-admin" onclick="window.location.href='admin.html'">
                        <span class="material-symbols-outlined">arrow_back</span>
                        Volver
                    </button>
                </div>

                <section class="crud-area">
                    <div class="crud-form" id="form-crear">
                        <div class="campo categoria-flex" style="display:flex; gap:0.75rem; align-items:center;">
                            <input type="text" id="nombre-crear" placeholder="Nueva categoría..." required class="input-text" style="flex:1;">
                            
                            <select id="estado-crear" class="input-select" style="max-width:150px;">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>

                            <button type="button" class="primary-button-admin small-btn" onclick="crearCategoria()">
                                <span class="material-symbols-outlined">add</span>
                                Agregar
                            </button>
                        </div>
                    </div>
                    
                    <div class="crud-form" id="form-actualizar" style="display:none; margin-bottom: 2rem;">
                        <h3 class="page-title" style="font-size: 1.5rem; margin-bottom: 1rem;">Editar Categoría</h3>
                        <input type="hidden" id="id-actualizar">
                        <div class="campo categoria-flex" style="display:flex; gap:0.75rem; align-items:center;">
                            <input type="text" id="nombre-actualizar" placeholder="Nombre de categoría" required class="input-text" style="flex:1;">
                            
                            <select id="estado-actualizar" class="input-select" style="max-width:150px;">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>

                            <button type="button" class="primary-button-admin small-btn" onclick="guardarActualizacion()">
                                <span class="material-symbols-outlined">save</span>
                                Guardar
                            </button>
                            <button type="button" class="secondary-button-admin small-btn" onclick="cancelarActualizacion()" style="max-width: 100px;">
                                <span class="material-symbols-outlined">close</span>
                                Cancelar
                            </button>
                        </div>
                    </div>

                    <div class="categorias-lista" style="margin-top:1.5rem;">
                        <table class="crud-table">
                            <thead>
                                <tr>
                                    <th style="width: 10%;">ID</th> 
                                    <th style="width: 60%;">Nombre de la Categoría</th>
                                    <th style="width: 20%;">Estado</th>
                                    <th style="width: 10%;">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-categorias"> 
                                </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
